<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Página no encontrada | IviApp</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    :root {
      --danger: #dc2626;
      --primary: #4f46e5;
      --bg: #f8fafc;
      --text: #1f2933;
      --muted: #6b7280;
      --card: #ffffff;
      --border: #e5e7eb;
    }

    body {
      margin: 0;
      font-family: system-ui, sans-serif;
      background: var(--bg);
      color: var(--text);
      line-height: 1.7;
    }

    header {
      background: #fff;
      border-bottom: 1px solid var(--border);
    }

    .nav {
      max-width: 1100px;
      margin: auto;
      padding: 16px 24px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    nav a {
      margin-left: 20px;
      text-decoration: none;
      color: var(--text);
    }

    nav a:hover {
      color: var(--primary);
    }

    main {
      max-width: 700px;
      margin: 80px auto;
      padding: 0 20px;
    }

    .card {
      background: var(--card);
      padding: 40px;
      border-radius: 14px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.06);
      text-align: center;
    }

    h1 {
      font-size: 42px;
      color: var(--danger);
      margin-bottom: 10px;
    }

    h2 {
      font-size: 20px;
      font-weight: 500;
      color: var(--text);
      margin-bottom: 20px;
    }

    p {
      color: var(--muted);
    }

    .links {
      margin-top: 32px;
    }

    .links a {
      display: inline-block;
      margin: 8px 12px;
      padding: 10px 18px;
      border-radius: 8px;
      text-decoration: none;
      font-size: 14px;
      color: #fff;
      background: var(--primary);
    }

    .links a.secondary {
      background: #64748b;
    }

    footer {
      text-align: center;
      font-size: 14px;
      color: var(--muted);
      padding: 32px;
    }
  </style>
</head>
<body>

<header>
  <div class="nav">
    <strong>IviApp</strong>
    <nav>
      <a href="/terminos-y-condiciones">Términos</a>
      <a href="/eliminar-cuenta">Eliminar mi cuenta</a>
    </nav>
  </div>
</header>

<main>
  <div class="card">
    <h1>404</h1>
    <h2>Página no encontrada</h2>

    <p>
      La página que intentas visitar no existe o fue movida.
    </p>

    <div class="links">
      <a href="/terminos-y-condiciones">Ver términos</a>
      <a href="/eliminar-cuenta" class="secondary">Eliminar cuenta</a>
    </div>
  </div>
</main>

<footer>
  © 2026 IviApp
</footer>

</body>
</html>
